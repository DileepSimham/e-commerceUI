<ngx-spinner bdColor="rgba(0,0,0,0.8)" size="medium" color="#fff" type="ball-spin-clockwise"></ngx-spinner>

<div class="container my-5" *ngIf="product">
  <!-- Product Details Section -->
  <div class="row">
    <div class="col-md-6">
      <img [src]="'https://via.placeholder.com/600x400?text=' + product.name" alt="{{ product.name }}" class="img-fluid mb-4 rounded shadow-lg">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">{{ product.description }}</p>
      <p><strong>Price: </strong>${{ product.price }}</p>
      
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" [(ngModel)]="quantity" min="1" max="10" class="form-control" id="quantity" name="quantity">
      </div>
      
      <!-- Action Buttons -->
      <div class="d-flex justify-content-between m-3">
        <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
        <button class="btn btn-success" (click)="orderProduct(product.id)">Order Product</button>
      </div>
    </div>
  </div>
</div>

<!-- Loading State -->
<div *ngIf="!product" class="text-center">
  <p>Loading product details...</p>
</div>
