<ngx-spinner bdColor="rgba(0,0,0,0.8)" size="medium" color="#fff" type="ball-spin-clockwise"></ngx-spinner>

<div class="container mt-5">
  <h2>Shopping Cart</h2>
  <div *ngIf="cart.products.length === 0" class="alert alert-info">
    Your cart is empty!
  </div>

  <div *ngIf="cart.products.length > 0" class="row">
    <!-- Product list -->
    <div class="col-md-8">
      <div *ngFor="let product of cart.products" class="cart-item">
        <div class="cart-item-box d-flex align-items-center">
          <!-- Placeholder Image -->
          <div class="product-image">
            <img src="https://via.placeholder.com/100" alt="{{ product.name }}" />
          </div>

          <!-- Product Info -->
          <div class="product-details flex-grow-1">
            <h5>{{ product.name }}</h5>
            <p>Price: ${{ product.price }}</p>
          </div>

          <!-- Trash Icon -->
          <div class="product-action">
            <button class="btn btn-danger btn-sm" (click)="removeProduct(product.id)">
              <i class="fa fa-trash"></i> <!-- Use "bi bi-trash" for Bootstrap Icons -->
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Total section -->
    <div class="col-md-4">
      <div class="cart-summary p-3 border rounded">
        <h3>Order Summary</h3>
        <p>Total Items: {{ cart.products.length }}</p>
        <p>Total Price: ${{ total }}</p>
        <button style="background-color: chocolate; color: white; font-weight: bold;" class="btn btn-block"
          (click)="checkout2()">
          PLACE ORDER
        </button>
      </div>
    </div>
  </div>
</div>
