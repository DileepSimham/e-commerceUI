<div class="container mt-5">
    <h2>Shopping Cart</h2>
    <div *ngIf="cart.products.length === 0" class="alert alert-info">
      Your cart is empty!
    </div>
    
    <div *ngIf="cart.products.length > 0">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of cart.products">
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>
              <button class="btn btn-danger" (click)="removeProduct(product.id)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div class="mt-3">
        <h3>Total: ${{ total }}</h3>
        <button class="btn btn-success" (click)="checkout2()">Checkout</button>
      </div>
    </div>
  </div>
