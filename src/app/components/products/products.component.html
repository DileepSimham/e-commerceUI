<!-- products.component.html -->
<div class="products-page">
    <h2>Products Page</h2>
    
    <!-- Display users list -->
    <div *ngIf="users.length > 0">
      <h3>List of Users</h3>
      <ul>
        <li *ngFor="let user of users">
          <strong>{{ user.username }}</strong> - {{ user.email || 'No email' }}
        </li>
      </ul>
    </div>
  
    <!-- Display a message if no users are found -->
    <div *ngIf="users.length === 0">
      <p>No users found.</p>
    </div>
  </div>
